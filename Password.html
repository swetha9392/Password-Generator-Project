<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    h2 {
      margin-bottom: 15px;
    }
    .options {
      text-align: left;
      margin: 15px 0;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0;
    }
    button:hover {
      background-color: #0056b3;
    }
    #password {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <label>Password Length:
      <input type="number" id="length" value="10" min="4" max="20">
    </label>
    <div class="options">
      <label><input type="checkbox" id="uppercase" > Include Uppercase</label><br>
      <label><input type="checkbox" id="lowercase" > Include Lowercase</label><br>
      <label><input type="checkbox" id="numbers" > Include Numbers</label><br>
      <label><input type="checkbox" id="symbols"> Include Symbols</label>
    </div>
    <button id="generate">Generate Password</button>
    <input type="text" id="password" readonly placeholder="Your password will appear here">
    <button id="copy">Copy Password</button>
  </div>

  <script>
    document.getElementById('generate').addEventListener('click', generatePassword);
    document.getElementById('copy').addEventListener('click', copyPassword);

    function generatePassword() {
      const length = document.getElementById('length').value;
      const includeUppercase = document.getElementById('uppercase').checked;
      const includeLowercase = document.getElementById('lowercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}<>?";

      let characters = "";
      if (includeUppercase) characters += upper;
      if (includeLowercase) characters += lower;
      if (includeNumbers) characters += numbers;
      if (includeSymbols) characters += symbols;

      if (characters === "") {
        alert("Please select at least one option!");
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
      }

      document.getElementById('password').value = password;
    }

    function copyPassword() {
      const passwordField = document.getElementById('password');
      passwordField.select();
      document.execCommand("copy");
      alert("Password copied to clipboard!");
    }
  </script>
</body>
</html>
